<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Table Example</title>
  </head>
  <body>
    <form id="form" name="signupForm" method="post">
      <fieldset>
        <legend>Fill In Your Details</legend>

        <table>
          <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
          </tr>
          <tr>
            <td rowspan="2">Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
          </tr>
          <tr>
            <!-- This cell is omitted due to rowspan -->
            <td>Cell 4</td>
            <td>Cell 5</td>
          </tr>
          <tr>
            <td>Cell 6</td>
            <td>Cell 7</td>
            <td>Cell 8</td>
          </tr>
        </table>

        <div align="center">
          <input type="submit" value="Proceed" />
        </div>

        <aside>
          By clicking continue, I agree to
          <a href="" target="_blank">Terms of Use</a> and acknowledge that I
          have read the <a href="" target="_blank">Privacy Policy</a>.
        </aside>
      </fieldset>
    </form>
  </body>
</html>
